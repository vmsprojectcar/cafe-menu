<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Μενού Καφετέριας</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Μενού Καφετέριας</h1>
  </header>
  <main>
    <section id="menu">
      <h2>Καφέδες</h2>
      <div class="items" id="coffee"></div>

      <h2>Ροφήματα</h2>
      <div class="items" id="drinks"></div>

      <h2>Snacks</h2>
      <div class="items" id="snacks"></div>
    </section>
  </main>
  <script>
    async function loadMenu(category) {
      const res = await fetch(`menu/${category}/index.json`);
      const items = await res.json();
      const container = document.getElementById(category);
      container.innerHTML = "";
      items.forEach(item => {
        container.innerHTML += `
          <div class="item">
            <img src="${item.image}" alt="${item.title}">
            <div>
              <h3>${item.title}</h3>
              <p>${item.description}</p>
              <span class="price">${item.price}€</span>
            </div>
          </div>`;
      });
    }

    loadMenu("coffee");
    loadMenu("drinks");
    loadMenu("snacks");
  </script>
</body>
</html>
